spring.application.name=EngZone

# Server configuration
server.port=8080
server.servlet.context-path=/engzone

# Database connection
spring.datasource.url=${DBMS_CONNECTION:jdbc:mysql://localhost:3306/engzone}
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${DBMS_USERNAME:root}
spring.datasource.password=${DBMS_PASSWORD:root}

# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.servlet.multipart.max-file-size=2000MB
spring.servlet.multipart.max-request-size=2000MB